<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with daggu - Cocoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!--To Do : Wifi Icon -->
        <img />
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- Battery Icon -->
        <i class="fas fa-bolt"></i>
        <!-- Lighting Icon -->
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">다꾸</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>

      <div class="message-row">
        <img src="img/송다현_profile.png" />
        <div class="message-row__content">
          <span class="message__author">다꾸</span>
          <div class="message__info">
            <span class="message__bubble">삭제된 메세지 입니다.</span>
            <span class="message__time">21:20</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">뭐야 무슨 말인데 지워</span>
            <span class="message__time">21:21</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="img/송다현_profile.png" />
        <div class="message-row__content">
          <span class="message__author">다꾸</span>
          <div class="message__info">
            <span class="message__bubble">ㅎㅎ오타났어</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">ㅋㅋㅋ밥먹자</span>
            <span class="message__time">21:30</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="img/송다현_profile.png" />
        <div class="message-row__content">
          <span class="message__author">다꾸</span>
          <div class="message__info">
            <span class="message__bubble">500원 주면 생각해 볼게ㅎㅎ</span>
            <span class="message__time">21:40</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">Your screen is so big</div>

    <script
      src="https://kit.fontawesome.com/29c56335bb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
